version: '3.8'

services:
  mqtt-broker:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf

  mcp-server:
    build:
      context: ./mcp_server
    ports:
      - "8000:8000"
    depends_on:
      - mqtt-broker

  hello-module:
    build:
      context: ./hello_module
    depends_on:
      - mqtt-broker
      - mcp-server

  todoist-module:
    build:
      context: ./todoist_module
    depends_on:
      - mqtt-broker
      - mcp-server
    environment:
      - TODOIST_API_KEY=${TODOIST_API_KEY}
